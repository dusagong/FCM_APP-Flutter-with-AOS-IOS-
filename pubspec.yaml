name: korail_donghaeng
description: "코레일 동행열차 - 커플 여행 포토카드 & 데이트 코스 추천 앱"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Camera
  camera: ^0.11.0+2

  # Image handling
  image_picker: ^1.0.7

  # State management
  provider: ^6.1.1

  # Storage
  shared_preferences: ^2.2.2

  # Animations
  flutter_animate: ^4.5.0

  # Icons
  font_awesome_flutter: ^10.7.0

  # Google Fonts
  google_fonts: ^6.2.1

  # UUID for unique IDs
  uuid: ^4.3.3

  # HTTP client
  http: ^1.2.0

  # Share
  share_plus: ^7.2.2

  # Path provider
  path_provider: ^2.1.2

  # Naver Map
  flutter_naver_map: ^1.3.0

  # Environment variables
  flutter_dotenv: ^5.1.0
  scratcher: ^2.5.0
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env
